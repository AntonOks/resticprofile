global:
    default-command: version
    initialize: false
    priority: low

default:
    password-file: key
    repository: /tmp/backup

documents:
    inherit: default
    initialize: true
    backup:
        tag: documents
        source: ~/Documents
        schedule:
        - "*:00,30" # every 15 minutes
        - "*:15,45" # both combined together
    snapshots:
        tag: documents

test1:
    inherit: default
    initialize: true
    verbose: true
    backup:
        source: ./
        schedule: "*:00,15,30,45"
        schedule-permission: user
        schedule-log: backup-test1.log
        run-after: "chown -R $SUDO_USER $HOME/.cache/restic /tmp/backup"
    check:
        schedule: "*-*-1"
        schedule-permission: user
        schedule-log: check-test1.log

test2:
    inherit: default
    verbose: true
    backup:
        source: ./
        schedule: "*:05,20,35,50"
        schedule-permission: system
        schedule-log: backup-test2.log
    check:
        schedule: "*-*-2"
        schedule-permission: system
        schedule-log: check-test2.log

self:
    inherit: default
    backup:
        source: ./
    snapshots:
        tag: self

src:
    inherit: default
    initialize: true
    lock: "/tmp/resticprofile-profile-src.lock"
    backup:
        check-before: true
        exclude:
        - /**/.git
        exclude-caches: true
        one-file-system: false
        run-after: echo All Done!
        run-before:
        - echo Starting!
        - ls -al ~/go
        source:
        - ~/go
        tag:
        - test
        - dev
    retention:
        after-backup: true
        before-backup: false
        compact: false
        keep-within: 30d
        prune: true
    snapshots:
        tag:
        - test
        - dev
        
stdin:
    inherit: default
    backup:
        stdin: true
        stdin-filename: stdin-test
        tag: stdin
    snapshots:
        tag: stdin
