global:
    priority: low
    min-memory: 10

groups:
    double:
    - self
    - self

default:
    repository: "r:\\backup"
    password-file: key

self:
    inherit: default
    initialize: true
    backup:
        source: "."
        exclude:
        - "*.exe"
        - ".git"
        schedule:
        - "Mon..Fri *:00,30" # every 15 minutes
        - "Mon..Fri *:15,45" # both combined together
        - "Sat,Sun 0,12:*"
        schedule-permission: user

