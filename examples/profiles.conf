# Global configuration section
[global]
ionice = false # Linux only
ionice-class = 2
ionice-level = 6
nice = 10 # All unix-like
default-command = "snapshots" # when no command is specified when invoking resticprofile
initialize = false # initialize a repository if none exist at location

# Default profile when not specified (-n or --name)
[default]
repository = "/Volumes/RAMDisk"
no-cache = true
initialize = false

# New profile named 'root'
[root]
repository = "/Volumes/RAMDisk"
password-file = "key"
initialize = true

# 'backup' command of profile 'root'
[root.backup]
exclude-file = [ "root-excludes", "excludes" ]
exclude-caches = true
one-file-system = false
tag = [ "test", "dev" ]
source = [ "." ]

# Environment variables of profile 'root'
[root.env]
EXAMPLE="some value"

# retention policy for profile root
[root.retention]
before-backup = false
after-backup = true
keep-last = 3
keep-hourly = 1
keep-daily = 1
keep-weekly = 1
keep-monthly = 1
keep-yearly = 1
keep-within = "3h"
keep-tag = [ "forever" ]
compact = false
prune = false

# New profile named 'src'
[src]
repository = "/Volumes/RAMDisk"
password-file = "key"
initialize = true

# 'backup' command of profile 'src'
[src.backup]
exclude-file = [ "src-excludes", "excludes" ]
exclude-caches = true
one-file-system = false
tag = [ "test", "dev" ]
source = [ "./src" ]

# extended options
[src.backup.options]
internal-option=true

# retention policy for profile src
[src.retention]
before-backup = false
after-backup = true
keep-within = "30d"
compact = false
prune = true

# profile that represents a group: when called all the profiles will be running
[full-backup]
backup-group = [ "root", "src"]
